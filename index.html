
<!doctype html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Temps de parole</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Temps de parole</h1>

<div id="start_page" style="display: flex; flex-direction: column;">
    <h2>Entrer les noms des participants</h2>
    <div id="name" style="flex: 0 1 40px; display: flex; align-items: center;"></div>
    <div style="flex: 1"><b>Liste des participants :</b><br/>
        <div id="name_list"></div>
    </div>
    <br>
    <div>Nombre de participants : <inline id="nb_of_pax">0</inline></div>
    <div class="button" id="del_last_name" onclick="del_last_name()">Effacer le dernier nom</div>
    <br>
    <div class="button" id="start_talking" onclick="start_talking()"><b>Commencer la réunion</b></div>
</div>

<div id="talking_page" style="display: none;">
    <div>Temps écoulé depuis le début: <inline id="total_timer"></inline></div>
    <div>Temps écoulé par la personne selectionnée: <inline id="current_timer"></inline></div>
    <br>
    <div id="name_buttons" style="display: flex; justify-content: space-around;"></div>
    <br>
    <div id="scores" style="padding: 10px;"></div>
    <br>
    <div id="graphs" style="width: 70%;"></div>
</div>



<script src="main.js"></script>
</body>
</html>
